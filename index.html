<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App - Puteri Natasha</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Background Image for the Page */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-image: url('header.jpg'); /* Header Image */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        /* Task Input Section */
        .task-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for background */
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"], select {
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 30%;
            margin-right: 10px;
        }

        /* Add Task Button Styling */
        button {
            padding: 14px 24px;
            font-size: 1.2em;
            background: linear-gradient(145deg, #6e7fdb, #a0b0f2);
            color: white;
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px); /* Adds a blur effect behind the button */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(145deg, #a0b0f2, #6e7fdb); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slight scale up effect */
        }

        button:active {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Task List Section */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.1em;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li .priority-high {
            background-color: #e53935;
            color: white;
        }

        li .priority-medium {
            background-color: #ff9800;
            color: white;
        }

        li .priority-low {
            background-color: #4caf50;
            color: white;
        }

        li .delete-btn {
            background-color: #e53935;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
        }

        li .complete-btn {
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Task Completed Styling */
        .completed {
            text-decoration: line-through;
            color: gray;
        }

        /* Clear All Button */
        #clearAllBtn {
            background-color: #f44336;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            color: white;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
        }

        #clearAllBtn:hover {
            background-color: #d32f2f;
        }

        /* Notification Styling */
        .notification {
            background-color: #ffeb3b;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task-input {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"], input[type="date"], select {
                width: 90%;
                margin: 10px 0;
            }

            button {
                width: 90%;
                margin: 10px 0;
            }

            #clearAllBtn {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Task Management App</h1>
    </header>

    <!-- Task Management Section -->
    <div class="task-container">
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task" />
            <input type="date" id="taskDeadline" />
            <select id="taskPriority">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <button id="clearAllBtn">Clear All Tasks</button>

        <div id="notificationContainer"></div>
    </div>

    <script>
        // Get elements from the DOM
        const taskInput = document.getElementById('taskInput');
        const taskDeadline = document.getElementById('taskDeadline');
        const taskPriority = document.getElementById('taskPriority');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const notificationContainer = document.getElementById('notificationContainer');

        // Array to hold tasks
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Function to render tasks
        function renderTasks() {
            taskList.innerHTML = ''; // Clear the current list
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add(`priority-${task.priority}`);

                // Check if the task deadline is passed
                const taskDeadlineDate = new Date(task.deadline);
                const currentDate = new Date();
                const isOverdue = taskDeadlineDate < currentDate;

                li.innerHTML = `
                    <span class="${task.completed ? 'completed' : ''}">${task.name} - Due: ${task.deadline}</span>
                    <button class="complete-btn" onclick="markAsCompleted(${index})">${task.completed ? 'Undo' : 'Mark as Completed'}</button>
                    <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
                `;

                // If task is overdue, show notification
                if (isOverdue && !task.completed) {
                    showNotification(`Task "${task.name}" is overdue!`);
                }

                taskList.appendChild(li);
            });
        }

        // Function to add task
        addTaskBtn.addEventListener('click', () => {
            const taskName = taskInput.value.trim();
            const taskDate = taskDeadline.value;
            const taskPrio = taskPriority.value;

            if (taskName && taskDate) {
                const newTask = {
                    name: taskName,
                    deadline: taskDate,
                    priority: taskPrio,
                    completed: false
                };

                tasks.push(newTask);
                taskInput.value = ''; // Clear input field
                taskDeadline.value = ''; // Clear deadline field
                localStorage.setItem('tasks', JSON.stringify(tasks)); // Save to localStorage
                renderTasks(); // Re-render tasks
            }
        });

        // Function to delete task
        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks)); // Save to localStorage
            renderTasks(); // Re-render tasks
        }

        // Function to mark a task as completed or undo completion
        function markAsCompleted(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks)); // Save to localStorage
            renderTasks(); // Re-render tasks
        }

        // Function to clear all tasks
        clearAllBtn.addEventListener('click', () => {
            tasks = [];
            localStorage.setItem('tasks', JSON.stringify(tasks)); // Clear localStorage
            renderTasks(); // Re-render tasks
        });

        // Function to show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.innerText = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Initial render of tasks
        renderTasks();
    </script>

</body>
</html>
